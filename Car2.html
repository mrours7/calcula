<script>
  fetch("header.html")
    .then(r => r.text())
    .then(html => {
      document.getElementById("header").innerHTML = html;
      highlightActiveLink();   // <- important
    });

  function highlightActiveLink() {
    // Fichier courant (ex: "about.html"). Si root, on considère "index.html"
    const currentFile = (location.pathname.split("/").pop() || "index.html").toLowerCase();

    const links = document.querySelectorAll("#navmenu a[href]");
    links.forEach(a => a.classList.remove("active")); // reset

    links.forEach(a => {
      const href = a.getAttribute("href");
      if (!href || href.startsWith("#")) return;

      const targetFile = href.split("/").pop().toLowerCase();

      // match strict (about.html == about.html) + cas index
      const isMatch =
        targetFile === currentFile ||
        (currentFile === "index.html" && (targetFile === "" || targetFile === "index.html"));

      if (isMatch) {
        a.classList.add("active");

        // Si le lien est dans un dropdown, on peut aussi marquer le parent
        const parentDropdown = a.closest(".dropdown");
        if (parentDropdown) {
          const parentTrigger = parentDropdown.querySelector(":scope > a");
          if (parentTrigger) parentTrigger.classList.add("active");
        }
      }
    });
  }
